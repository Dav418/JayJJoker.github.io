<h2>Temperature Converter</h2>

<div id="conversion">
</div>
<table>

    <tr><td>What temperature would you like to use?</td></tr>
    <tr><td>Please use the radio buttons below: </td></tr>

    <tr>
        <td><input type="radio" name="deg" value="Farenheit" id ="F"> Farenheit</td>
        <td><input type="radio" name="deg" value="Celcius" id="C"> Celcius</td>
    </tr>

    <tr>
        <td>Start: <input type="text" name="TempStr" id="Str"></td>
        <td>End: <input type="text" name="TempEnd" id="End"></td>
    </tr>
    <tr>
        <td><input type="submit" value="Submit" onclick = "conversionTable(
            'conversion', document.getElementById('Str').value,
             document.getElementById('End').value);"> </td>
    </tr>
</table>
